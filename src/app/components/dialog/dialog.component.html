<h1 mat-dialog-title><mat-icon>{{ iconList[data.mood] }}</mat-icon>Hazme ist {{ data.mood }}</h1>
<div mat-dialog-content>
  <p>MÃ¶chtest du mehr Informationen dazu schreiben?</p>
